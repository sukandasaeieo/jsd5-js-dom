<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div>
        <div id="cardid">
            <div class="cardimage">
                <img id="profilepic" src="https://pbs.twimg.com/media/EIkWRMKWwAAI8Rw.jpg" alt="">
            </div>
            <div class="cardimageinfo">
                <h1 id="Displaya">Kath</h1>
                <p>Date of Birth: <span id="Displayb">anytime anywhere</span></p>
                <p>Expiration Date: <span id="Displayc">01/15/2030</span></p>
                <p>License No: <span id="Displayd">123456789</span></p>
                <p>State: <span id="Displaye">Thailand</span></p>
            </div>
        </div>

        <div id="carddata">
            <h1>Edit ID Card Data</h1>
            <label for="input_name">Name :</label>
            <input type="text" name="" id="input_name">

            <label for="input_dateofbirth">Date of Birth:</label>
            <input type="date" name="" id="input_dateofbirth">

            <label for="input_exp">Expiration Date:</label>
            <input type="time" name="" id="input_exp">

            <label for="input_Licence">License No:</label>
            <input type="text" name="" id="input_Licence">

            <label for="input_state">State:</label>
            <input type="text" name="" id="input_state">

            <label for="input_pic">Picture</label>
            <input type="text" name="" id="input_pic">
            
            <button type="button" onclick="Changedata()">Submit</button>

        </div>
    </div>
<script>
    const Changedata = () =>{
        const fname = document.querySelector('#input_name').value;
        const fnamedisplay = document.querySelector('#Displaya');
        fnamedisplay.innerText = fname

        const dob = document.querySelector('#input_dateofbirth').value;
        const dobdisplay = document.querySelector('#Displayb');
        dobdisplay.innerText = dob

        const expdate = document.querySelector('#input_exp').value;
        const expdisplay = document.querySelector('#Displayc');
        expdisplay.innerText = expdate

        const Picture = document.querySelector('#input_pic').value;
        const addpic = document.querySelector('#profilepic');
        addpic.setAttribute('src',Picture)
    }
    
</script>
</body>
</html>
